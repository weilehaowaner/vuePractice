<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app1"></div>
		<div id="app2">
			{{reverseText}}
		</div>
		<script>
			var app1=new Vue({
				el:'#app1',
				data:{
					text:"123 456"
				}
			})
			var app2=new Vue({
				el:'#app2',
				computed:{
					reverseText:function(){
						return app1.text.split(" ").reverse().join(":");
					}
				}
			})
		</script>
	</body>
</html>
