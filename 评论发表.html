<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .wrap{
            margin:10px;
            padding:10px;
        }
    </style>
</head>
<body>
<div class="container wrap" id="app">
    <com></com>
    <ul class="list-group" v-for="item in lists" :key="item.id" style="margin-top:10px;">

        </li>
    </ul>
</div>
<template id="temp">
    <div>
        <div class="form-group">
            <label>评论人：</label>
            <input class="form-control" type="text" v-model="user">

            <label>内容：</label>
            <input class="form-control" type="text" v-model="content">
        </div>
        <input type="button" class="btn btn-primary" value="发送" @click="send">
    </div>
</template>
<script>
    new Vue({
        el:'#app',
        data:{
            lists:[
                {id:new Date(),user:'李白',content:'日出江花红胜火'},
                {id:new Date(),user:'李一白',content:'西出阳关无故人'},
                {id:new Date(),user:'李白白',content:'天生我材必有用'},
            ]
        },
        components:{
            com:{
                template:'#temp',
                data:function(){
                    return {
                        user:'',
                        content:''
                    }
                },
                methods:{
                    send:function(){

                    }
                }
            }
        }
    })
</script>
</body>
</html>
