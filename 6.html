<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<template v-for="book in filterBooks">
				<li>书名：{{book.name}}</li>
				<li>作者：{{book.author}}</li>
			</template>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					books:[
						{
							name:"三体",
							author:"刘慈欣"
						},
						{
							name:"平凡的世界",
							author:"路遥"
						},
						{
							name:"彷徨",
							author:"鲁迅"
						}
					]
				},
				computed:{
					filterBooks:function(){
						return this.books.filter(function(book){
							return book.name.match(/世界/);
						})
					}
				}
			})
			app.books.push({
				name:'书名1',
				author:'署名1'
			})
//			app.books.pop({
//				name:'书名1',
//				author:'署名1'
//			})
//			app.books.shift({
//				name:'书名1',
//				author:'署名1'
//			})

		</script>
	</body>
</html>
