<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			点击次数：{{counter}}
			<br />
			<button type="button" @click="counter++">+1</button>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					counter:0
				}
			})
		</script>
	</body>
</html>
