<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue购物车</title>
	</head>
	<body>
		<div id="app">
			<template v-if="list.length">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th>单价</th>
							<th>数量</th>
							<th>操作</th>
							
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in list">
							<td>{{index+1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price}}</td>
							<td>
								<button @click="subject(index)" :disabled="item.count===1">-</button>
								{{item.count}}
								<button @click="add(index)">+</button>
							</td>
							<td>
								<button type="button" @click="remove(index)">移除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div>总价:{{total}}</div>
			</template>
			<!--<div v-else>购物车为空</div>-->
		</div>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="shopping.js"></script>
	</body>
</html>
