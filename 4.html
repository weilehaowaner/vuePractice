<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<style>
			.font{
				font-size:30px;
			}
			.border{
				border:5px solid black;
			}
			.color{
				color:red;
			}
		</style>
	</head>
	<!--动态添加class属性-->
	<body>
		<div id="app1">
			<div :class="{'font':isFont,'border':isBorder,'color':isColor}">123456</div>
		</div>
		<div id="app2">
			<div :class="[fontCls,borderCls,colorCls]">654321</div>
		</div>
		<script>
			var app1=new Vue({
				el:'#app1',
				data:{
					isFont:true,
					isBorder:true,
					isColor:true
				}
			})
			var app2=new Vue({
				el:'#app2',
				data:{
					fontCls:'font',
					colorCls:'color',
					borderCls:'border'
				}
			})
		</script>
	</body>
</html>
