<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<template v-if="type==='name'">
				<label>姓名：</label>
				<input type="text" placeholder="姓名" key="name-input">
			</template>
			<template v-else>
				<label>邮箱：</label>
				<input type="text" placeholder="邮箱">
			</template>
			<button type="button" @click="change" key="mail-input">切换方式</button>
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					type:'name'
				},
				methods:{
					change:function(){
						return this.type=this.type==='name'?'mail':'name';
					}
				}
			})
		</script>
	</body>
</html>
