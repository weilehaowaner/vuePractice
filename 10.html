<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>父子组件的通信</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{total}}</p>
			<my-component @increase="getTotal" @reduce="getTotal"></my-component>
		</div>
		<script>
		Vue.component('my-component',{
			template:'\
			<div>\
				<button @click="add">+1</button>\
				<button @click="subject">-1</button>\
			</div>',
			data:function(){
				return {
					count:0
				}
			},
			methods:{
				add:function(){
					this.count++;
					this.$emit('increase',this.count);
				},
				subject:function(){
					this.count--;
					this.$emit('reduce',this.count);
				}
			}
		});
		var app=new Vue({
			el:'#app',
			data:{
				total:0
			},
			methods:{
				getTotal:function(){
					this.total=total;
				}
			}
		})
	</script>
	</body>
	
</html>
