<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <counter></counter><hr/>
    <counter></counter><hr/>
</div>
<template id="com">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{count}}</h3>
    </div>
</template>
</body>
<script>
    Vue.component('counter',{
        template:'#com',
        data:function(){
            return {
                count:0
            }
        },
        methods:{
            increment:function(){
                this.count++;
            }
        }
    })
    var vm=new Vue({
        el:'#app',
        data:{
        }
    })
</script>
</html>
